<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>

    <div class="container">
        <h1>Wikipedia Search</h1>

        <!-- Search Box Section -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search Wikipedia..." autocomplete="off" />
            <button id="searchBtn">Search</button>
        </div>

        <!-- Suggestions Dropdown -->
        <ul id="suggestionsList" class="suggestions hidden"></ul>

        <!-- Status Message -->
        <p id="statusMessage" class="status"></p>

        <!-- Loader -->
        <div id="loader" class="loader hidden"></div>

        <!-- Results -->
        <div id="resultsContainer" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
